<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="shortcut icon" href="https://p.kindpng.com/picc/s/273-2734196_registration-logo-hd-png-download.png"
    type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Balsamiq+Sans&family=Bree+Serif&family=Noto+Sans+JP:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="formBx">
          <form action="">
            <h2>Sign Up</h2>
            <input id="name" type="text" name="" placeholder="Full Name" />
            <input id="fatherName" type="text" name="" placeholder="Father Name" />
            <input id="dateOfBirth" type="date" name="" placeholder="Date Of Birth" />
            <input id="email" type="email" name="" placeholder="Email Address" />
            <input id="password" type="password" name="" placeholder="Password" />
            <input id="signUp" type="submit" name="" value="Sign Up" />
            <p>If you already have an account</p>
            <p>Please <a href="./login.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" type="module"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
