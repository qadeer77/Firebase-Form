<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section id="section">
        <div class="container">
            <div class="user signinBx">
                <div class="formBx">
                    <form action="" id="loginForm">
                        <h2>Login</h2>
                        <input id="loginEmail" type="email" name="" placeholder="Email Address" />

                        <input id="login" type="submit" name="" value="Login" />
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

    <div class="container-fluid" id="showData">
    </div>
